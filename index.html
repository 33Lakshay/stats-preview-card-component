<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="card">
    <div class="main">
      <div class="image-container1">
        <div class="mobile-img"></div>
      </div>
      <div class="stats">
        <div class="stats-text">
          <p class="big-text">Get <span>insights</span> that help your business grow.</p>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
        <div class="stats-num">
          <div class="companies">
            <p class="number">10k+</p>
            <p>COMPANIES</p>
          </div>
          <div class="template">
            <p class="number">314</p>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <p class="number">12M+</p>
            <p>QUERIES</p>
          </div>

        </div>
        <!--



        10k+ companies
        314 templates
        12m+ queries -->
      </div>
      <div class="image-container">
        <div class="image"></div>
      </div>

    </div>

  </div>

</body>
</html>
